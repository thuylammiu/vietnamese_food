<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>

<body>
    <header>
        <%- include('./header.html') %>
    </header>
    <div class="img-div">
        <h3>Reservation</h3>
    </div>
    <form action="/reservation" method="post">
        <div class="reservation">
            <div class="reservationDateTime">
                <h3>Book a table</h3>
                <div>Select date<input type="text" id="resDate" name="resDate" required /></div>
                <div>Select time<input type="text" id="resTime" name="resTime" required /></div>
                <div>Select person
                    <select class="custom-select" name="noOfPerson" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p class="morethan5">Please contact us if you want to reserve a table for more than 5 persons.</p>
                </div>
            </div>
            <div class="contactDetail">
                <h3>Contact Details</h3>
                <div>Your name<input type="text" name="cusName" required /></div>
                <div>Your phone<input type="tel" name="cusPhone" required /></div>
                <div>Your email<input type="email" name="cusEmail" /></div>
            </div>
        </div>
        <div class="reserve-btn">
            <input type="submit" name="reservation" value="Book a table" class="button" />
        </div>
    </form>
    <footer>
        <%- include('./footer.html') %>
    </footer>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/reservation.css"/>
    <script src="js/reservation.js"></script>
</body>

</html>
